name: Build and Publish

on:
  workflow_call:

jobs:
  build_and_publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
      # Check-out the repository
      - uses: actions/checkout@v4

      # Set-up git user
      - name: Set-up git user
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Sync the source to the latest commit
      - name: Sync source
        run: |
          set -e
          git fetch --unshallow
          git pull

      # Setup pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      # Setup node
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'

      # Install dependencies
      - run: pnpm install

      # Build package
      - run: pnpm nx run-many -t build:production -p cafe24api-client cafe24-webhook-utils

      # Publish package
      - run: pnpm nx run-many -t publish -p cafe24api-client cafe24-webhook-utils || true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
